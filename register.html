<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script>
        function handleSignUp() {
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('psw').value;

            // Construct a JSON object with the registration information
            var data = {
                email: email,
                username: username,
                password: password
            };

            // Send the registration information to the backend on localhost:8080
            fetch('http://localhost:8080/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(function (response) {
                    if (response.ok) {
                        // If a 200 response is received, navigate to the login page
                        window.location.href = 'login.html';
                    } else {
                        // If the response is not 200, alert the user
                        alert('Registration failed. Status: ' + response.status);
                    }
                })
                .catch(function (error) {
                    // If there is any error in the request, alert the user
                    alert('There was a problem with the registration request: ' + error.message);
                });
        }
    </script>
</head>

<body>

    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="button" class="signupbtn" onclick="handleSignUp()">Sign Up</button>
        </div>
    </div>

</body>

</html>
